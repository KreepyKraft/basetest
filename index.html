<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dune Awakening Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dune Awakening Explorer</h1>

  <div id="controls">
    <!-- Single searchable combobox -->
    <div class="combo" id="item-combo" aria-haspopup="listbox" aria-owns="item-suggestions">
      <input
        id="item-search"
        type="text"
        placeholder="Search or select an itemâ€¦"
        aria-autocomplete="list"
        aria-expanded="false"
        aria-controls="item-suggestions"
        aria-activedescendant=""
        disabled
      />
      <button id="load-item-btn" disabled>Load</button>

      <div id="item-suggestions" class="suggestions hidden" role="listbox"></div>
    </div>

    <div id="status" aria-live="polite"></div>
  </div>

  <div id="item-details"></div>

  <script src="app.js"></script>
</body>
</html>
